<ion-card size="6" >
  <ion-icon (click)="options()" class="btn__options" size="large" name="ellipsis-vertical-outline"></ion-icon>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>
      {{ post.title }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ post.body }}
  </ion-card-content>
</ion-card>
