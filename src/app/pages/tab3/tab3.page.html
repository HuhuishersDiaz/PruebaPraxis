<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item class="item-avatar" *ngFor="let item of listUsers" (click)="seeUser(item)">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" [src]="item.foto"      onerror="this.onerror=null;this.src='//ionicframework.com/docs/img/demos/avatar.svg';" />
      </ion-avatar>
      <ion-label>{{item.nombre }} {{item.apellidos}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
